      const toHex = (v)=>v.toString(16).padStart(2,'0');
      return `#${toHex(r)}${toHex(g)}${toHex(b)}`.toUpperCase();
    }
    function colorNameFromRgb(r,g,b){
      // Simple heuristic color naming for UI flavor.
      const max = Math.max(r,g,b);
      const min = Math.min(r,g,b);
      const delta = max - min;
      const brightness = (r+g+b)/3;
      if (brightness < 45) return 'midnight';
      if (brightness > 210 && delta < 25) return 'snow';
      if (delta < 18) return brightness > 120 ? 'silver' : 'charcoal';
      if (max === r && g > 140) return 'sunset';
      if (max === r) return 'rose';
      if (max === g) return 'emerald';
      if (max === b) return 'ocean';
      return 'vibe';
    }
    async function analyzeImage(file){
      // Lightweight client-side analysis: orientation + average color + brightness.
      const imgUrl = URL.createObjectURL(file);
      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.src = imgUrl;
      await new Promise((res, rej)=>{
        img.onload = res;
        img.onerror = rej;
      });
      const w = img.naturalWidth || img.width;
      const h = img.naturalHeight || img.height;
      const orientation = w >= h ? 'landscape' : 'portrait';
      const canvas = document.createElement('canvas');
      // Downsample to speed up.
      const target = 64;
      const scale = Math.min(target / w, target / h);
      canvas.width = Math.max(16, Math.round(w * scale));
      canvas.height = Math.max(16, Math.round(h * scale));
      const ctx = canvas.getContext('2d', { willReadFrequently: true });
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      const { data } = ctx.getImageData(0,0,canvas.width, canvas.height);
      let r=0,g=0,b=0;
      for(let i=0;i<data.length;i+=4){
        r += data[i];
        g += data[i+1];
        b += data[i+2];
      }
      const px = data.length / 4;
      r = Math.round(r/px); g = Math.round(g/px); b = Math.round(b/px);
      const brightness = Math.round((r+g+b)/3);
      const vibe = brightness > 150 ? 'bright' : brightness < 85 ? 'moody' : 'balanced';
      const colorName = colorNameFromRgb(r,g,b);
      const hex = formatRgbToHex(r,g,b);
      URL.revokeObjectURL(imgUrl);
      return { orientation, brightness, vibe, avgRgb: {r,g,b}, avgHex: hex, colorName };
    }

                      <div className="mt-4 grid sm:grid-cols-[140px_1fr] gap-4 items-start">

                            </div>

                            <div className="text-xs text-zinc-500">Analysis appears after you generate captions.</div>
                          )}
                        </div>
                      </div>
                    ) : (
                      <div className="mt-4 text-xs text-zinc-500">Tip: Choose a clear photo for best results.</div>
                    )}
                  </div>
                  <div className="flex flex-col sm:flex-row gap-3">
                    <button
                      onClick={generate}
                      disabled={loading}
                      className={`focus-ring inline-flex items-center justify-center rounded-2xl px-5 py-3 text-sm font-semibold transition ${loading ? 'bg-white/10 text-zinc-400 cursor-not-allowed' : 'bg-gradient-to-r from-indigo-500 via-fuchsia-500 to-rose-500 text-white hover:opacity-95'}`}
                    >
                      {loading ? 'Generatingâ€¦' : 'Generate captions'}
                    </button>
                    <button
                      onClick={()=>{ setFile(null); setCaptions(null); setAnalysis(null); setUserHint(''); setError(''); if (previewUrl){ URL.revokeObjectURL(previewUrl); setPreviewUrl(null);} }}
                      className="focus-ring inline-flex items-center justify-center rounded-2xl border border-white/10 bg-white/5 px-5 py-3 text-sm font-semibold text-zinc-100 hover:bg-white/10 transition"

                      Reset
                    </button>
                  </div>
                  {loading && (
                    <div className="rounded-2xl border border-white/10 bg-black/20 p-4">
                      <div className="flex items-center justify-between gap-3">

                        </div>
                      </div>
                      <div className="mt-4">

                      </div>
                      <div className="mt-4 grid md:grid-cols-2 gap-3">
                        {[0,1,2,3].map(i=>(<SkeletonCard key={i} />))}
                      </div>
                    </div>
                  )}
                  {captions && !loading && (
                    <div className="space-y-4">
                      <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-3">
                        <div>
                          <div className="text-sm font-semibold">Your captions</div>
                          <div className="text-xs text-zinc-400">Tap Copy on any style</div>

                        <div className="text-sm font-semibold">Pro tip</div>
                        <div className="mt-1 text-sm text-zinc-300">
                          Want captions that match your exact post? Add a short hint (location / occasion / mood) and regenerate.

                      </div>
                    </div>

                </div>
              </div>
            </section>
            {/* How it works */}
            <section id="how" className="mt-12 sm:mt-16">

                  </p>
                </div>
              </div>
              <div className="mt-6 grid md:grid-cols-3 gap-4">
                <div className="glass rounded-2xl p-5">
                  <div className="text-sm font-semibold">1) Upload</div>
                  <p className="mt-2 text-sm text-zinc-300">Pick a JPG/PNG and preview it instantly before generation.</p>
                </div>
                <div className="glass rounded-2xl p-5">

                </div>
                <div className="glass rounded-2xl p-5">

                </div>

                <p className="mt-2 text-sm text-zinc-300">
                  In a real Next.js app, youâ€™d send the image to an API route (or serverless function) that calls a vision-capable model (e.g., GPT-4o / Gemini / Claude) to produce captions.
                  This demo simulates that process in-browser while keeping the UI and UX identical.
                </p>
              </div>
            </section>
            {/* FAQ */}
            <section id="faq" className="mt-12 sm:mt-16">
              <h2 className="text-2xl sm:text-3xl font-semibold">FAQ</h2>
              <div className="mt-6 grid lg:grid-cols-2 gap-4">
                <div className="glass rounded-2xl p-5">
                  <div className="text-sm font-semibold">Does it really use AI?</div>
                  <p className="mt-2 text-sm text-zinc-300">This page simulates an AI API in the browser (including a 5â€“10s generation window). Swap in a real backend API to make it fully AI-powered.</p>
                </div>
                <div className="glass rounded-2xl p-5">
                  <div className="text-sm font-semibold">What languages do I get?</div>
                  <p className="mt-2 text-sm text-zinc-300">Each style includes three versions: English, Hinglish, and Hindi.</p>
                </div>
                <div className="glass rounded-2xl p-5">
                  <div className="text-sm font-semibold">What image formats are supported?</div>
                  <p className="mt-2 text-sm text-zinc-300">JPG and PNG.</p>
                </div>
                <div className="glass rounded-2xl p-5">
                  <div className="text-sm font-semibold">Can I regenerate?</div>
                  <p className="mt-2 text-sm text-zinc-300">Yes. Add an optional hint and hit Regenerate for more targeted captions.</p>
                </div>
              </div>
            </section>
            {/* CTA */}
            <section className="mt-12 sm:mt-16">
              <div className="glass rounded-3xl p-6 sm:p-8 flex flex-col md:flex-row items-start md:items-center justify-between gap-6">
                <div>

                </div>

              </div>
            </section>
            <footer className="mt-10 sm:mt-14 pb-10 text-xs text-zinc-500">
              <div className="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-2">
                <div>Â© <span id="year"></span> IG AI Caption Generator â€¢ Single-page demo</div>
                <div className="text-zinc-600">Built with React (CDN) + Tailwind</div>
              </div>
            </footer>
          </main>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
